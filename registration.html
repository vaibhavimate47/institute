<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        form{
            box-shadow: 20px 20px 20px black;
            height: 500px;
            overflow: auto;
            background-color: white;
        }
        a:hover{
            color: gray;
        }
        body{
            background-image: url(./images/registration-background.jpg);
            background-size: cover;
        }
        a{
            text-decoration: none;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body class="container-fluid">
    <div class="fs-1 fw-bold text-center mt-5">Naresh Institute and Technologies</div>
   <div class="d-flex justify-content-center ">
    <form class="w-50 p-4 my-5 border border-dark border-5 rounded rounded-3">
        <div class="text-center fs-2 fw-bold">Registration form</div>
        <div class="mt-3">
            <label for="fullname" class="form-label fs-5 fw-bold">Full Name : </label>
            <input type="text" name="fullname" class="form-control">
        </div>
        <div class="mt-3">
            <label for="mail" class="form-label fs-5 fw-bold">Enter Mail : </label>
            <input type="email" name="mail" class="form-control">
        </div>
        <div class="mt-3">
            <label for="fullname" class="form-label fs-5 fw-bold">Mobile : </label>
            <input type="text" name="fullname" pattern="+91\d{10}" placeholder="+91xxxxxxxxxx" class="form-control">
        </div>
        <div class="mt-3">
            <label for="date" class="form-label fs-5 fw-bold">Date : </label>
            <input type="date" name="date" class="form-control">
        </div>
        <div class="mt-3">
            <label for="file" class="form-label fs-5 fw-bold">Image: </label>
            <input type="file" name="file" class="form-control">
        </div>
        <div class="mt-3">
            <label for="password" class="form-label fs-5 fw-bold">Password : </label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="mt-3">
            <label for="confirmPass" class="form-label fs-5 fw-bold">Confirm Password : </label>
            <input type="password" name="confirmPass" class="form-control">
        </div>
        <div class="mt-3">
            <span class="fs-5 fw-bold">Gender : </span>
            <label for="gender" >Male : </label>
            <input type="radio" name="gender" class="form-check-input">
            <label for="gender">Female :</label>
            <input type="radio" name="gender" class="form-check-input">
        </div>
        <button type="submit" class="btn btn-success w-25 mt-5"><a href="index.html">Register</a></button>
    </form>
  </div>  


</body>
</html>
